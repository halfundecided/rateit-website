<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RateIt | LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../public/css/fullpage.css"
    />
    <link rel="stylesheet" href="../public/css/login.css" />
    <script src="../public/js/fullpage.js"></script>
  </head>
  <body>
    <div id="fullpage">
      <div class="section">
        <div class="login-page">
          <div class="form">
            <form class="register-form">
              <input type="text" placeholder="name" />
              <input type="password" placeholder="password" />
              <input type="text" placeholder="email address" />
              <button>create</button>
              <p class="message">Already registered? <a href="">Sign In</a></p>
            </form>
            <form class="login-form">
              <input type="text" placeholder="username" />
              <input type="password" placeholder="password" />
              <button>login</button>
              <p class="message">
                Not registered? <a href="./signup.html">Create an account</a>
              </p>
            </form>
          </div>
        </div>
        <a
          href=""
          class="ca3-scroll-down-link ca3-scroll-down-arrow"
          data-ca3_iconfont="ETmodules"
          data-ca3_icon=""
        ></a>
      </div>
      <div class="section fp-auto-height">
        <div class="footer">This is footer part</div>
      </div>
    </div>
    <script>
      new fullpage("#fullpage", {
        anchors: ["page1", "page2"],
        sectionsColor: ["#fab1a0", "#2d3436"],
        autoScrolling: true,
        scrollHorizontally: true,
        controlArrows: true,
        verticalCentered: true,
        responsiveWidth: 0,
        responsiveHeight: 0
      });

      //methods
      fullpage_api.setAllowScrolling(true);
    </script>
  </body>
</html>
