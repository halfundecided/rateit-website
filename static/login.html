<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RateIt | LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../public/css/fullpage.css"
    />
    <link rel="stylesheet" href="../public/css/signinup.css" />
    <script src="../public/js/fullpage.js"></script>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
  </head>
  <body>
    <div id="fullpage">
      <div class="section">
        <!-- main -->
        <div class="main-w3layouts wrapper">
          <h1>LogIn</h1>
          <div class="main-agileinfo">
            <div class="agileits-top">
              <form action="#" method="post">
                <input
                  class="text"
                  type="text"
                  name="Username"
                  placeholder="Username"
                  required=""
                />
                <input
                  class="text"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required=""
                />
                <div class="wthree-text">
                  <div class="clear"></div>
                </div>
                <input type="submit" value="LOGIN" />
              </form>
              <p>
                Don't have an Account? <a href="./signup.html"> SignUp Now!</a>
              </p>
            </div>
          </div>
          <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="section fp-auto-height">
        <div class="footer">This is footer part</div>
      </div>
    </div>
    <script>
      new fullpage("#fullpage", {
        anchors: ["page1", "page2"],
        sectionsColor: ["76b852", "#2d3436"],
        autoScrolling: true,
        scrollHorizontally: true,
        controlArrows: true,
        verticalCentered: true,
        responsiveWidth: 0,
        responsiveHeight: 0
      });

      //methods
      fullpage_api.setAllowScrolling(true);
    </script>
  </body>
</html>
