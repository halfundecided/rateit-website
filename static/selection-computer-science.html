<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RateIt | Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../public/css/fullpage.css"
    />
    <link rel="stylesheet" href="../public/css/selection.css" />
    <link
      rel="stylesheet"
      href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css"
    />
    <script src="../public/js/fullpage.js"></script>
  </head>
  <body>
    <div id="fullpage">
      <div class="section">
        <div class="container">
          <span class="choose">Choose Your Course</span>

          <div class="dropdown">
            <div class="select">
              <span>Course</span>
              <i class="fa fa-chevron-left"></i>
            </div>
            <input type="hidden" name="course" />
            <ul class="dropdown-menu">
              <li id="cs105">Intro to Scientific Computinng</li>
              <li id="cs115">Intro to Computer Science</li>
            </ul>
          </div>

          <span class="msg"></span>
        </div>
      </div>

      <div class="section fp-auto-height">
        <div class="footer">This is footer part</div>
      </div>
    </div>
    <script>
      new fullpage("#fullpage", {
        anchors: ["page1", "page2"],
        sectionsColor: ["", "#2d3436"],
        autoScrolling: true,
        scrollHorizontally: true,
        controlArrows: true,
        verticalCentered: true,
        responsiveWidth: 0,
        responsiveHeight: 0
      });

      fullpage_api.setAllowScrolling(true);
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="../public/js/selection.js"></script>
  </body>
</html>
